<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的评论</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/comments.css">
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">工大吃喝</div>
            <nav class="nav-links">
                <a href="/">首页</a>
                <a href="/dishes">菜品列表</a>
                <a href="/recommendations">今天吃什么</a>
                <div id="authSection">
                    <!-- 未登录状态 -->
                    <div id="guestButtons" class="auth-buttons">
                        <a href="/login" class="btn btn-primary">登录</a>
                        <a href="/register" class="btn btn-secondary">注册</a>
                    </div>
                    <!-- 已登录状态 -->
                    <div id="userSection" class="user-info" style="display: none;">
                        <span class="user-name" id="userName"></span>
                        <a href="/profile" class="btn btn-primary">个人中心</a>
<!--                        <a href="/comments" class="btn btn-primary">我的评论</a>-->
                        <button class="btn btn-danger" onclick="logout()">退出登录</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">我的评论</h1>
            <p class="page-subtitle">查看和管理您的所有评论</p>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-number" id="totalComments">0</div>
                <div class="stat-label">总评论数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">0.0</div>
                <div class="stat-label">平均评分</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="commentedDishes">0</div>
                <div class="stat-label">评论菜品数</div>
            </div>
        </div>

        <div class="comments-section">
            <div class="section-title">
                <span>评论列表</span>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="ratingFilter">评分筛选:</label>
                        <select id="ratingFilter" onchange="filterComments()">
                            <option value="">全部评分</option>
                            <option value="5">5星</option>
                            <option value="4">4星</option>
                            <option value="3">3星</option>
                            <option value="2">2星</option>
                            <option value="1">1星</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="loadComments()">刷新</button>
                </div>
            </div>

            <div id="commentsContainer">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script src="/js/comments.js"></script>
</body>

</html>
