<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">工大吃喝</div>
            <nav class="nav-links">
                <a href="/">首页</a>
                <a href="/dishes">菜品列表</a>
                <a href="/recommendations">今天吃什么</a>
                <div id="authSection">
                    <!-- 未登录状态 -->
                    <div id="guestButtons" class="auth-buttons">
                        <a href="/login" class="btn btn-primary">登录</a>
                        <a href="/register" class="btn btn-secondary">注册</a>
                    </div>
                    <!-- 已登录状态 -->
                    <div id="userSection" class="user-info" style="display: none;">
                        <span class="user-name" id="userName"></span>
                        <a href="/profile" class="btn btn-primary">个人中心</a>
                        <!--                        <a href="/comments" class="btn btn-primary">我的评论</a>-->
                        <button class="btn btn-danger" onclick="logout()">退出登录</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-header">
            <h1>用户注册</h1>
            <!--            <p>工大吃喝</p>-->
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username">用户名 *</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="password">密码 *</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" name="phone" placeholder="请输入手机号" onblur="validatePhone()">
            </div>

            <button type="submit" class="auth-btn" id="registerBtn">
                <span id="registerBtnText">注册</span>
            </button>
        </form>

        <p>已有账号？<a href="/login" class="auth-link">立即登录</a></p>
        <a href="/" class="back-link">返回首页</a>
    </div>

    <script src="/js/register.js"></script>
</body>

</html>
