<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统状态</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">工大吃喝</div>
            <nav class="nav-links">
                <a href="/static">首页</a>
                <a href="/dishes">菜品列表</a>
<!--                <a href="/comments">我的评论</a>-->
                <a href="/profile">个人中心</a>
                <a href="/recommendations">今日推荐</a>
                <a href="/hot-sales">近日热卖</a>
                <div id="authSection">
                    <!-- 已登录状态 -->
                    <div id="userSection" class="user-info" style="display: none;">
                        <span class="user-name" id="userName">管理员</span>
                        <a href="/profile" class="btn btn-primary">个人中心</a>
<!--                        <a href="/comments" class="btn btn-primary">我的评论</a>-->
                        <button class="btn btn-danger" onclick="logout()">退出登录</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <div class="status-header">
            <h1>系统状态监控</h1>
            <p>实时监控系统运行状态和配置信息</p>
            <button class="refresh-btn" onclick="refreshStatus()">刷新状态</button>
        </div>

        <div class="status-grid">
            <div class="status-card">
                <div class="card-title">🔧 系统服务</div>
                <div class="status-item">
                    <span class="status-label">Web服务器</span>
                    <span class="status-value status-success" id="webServerStatus">运行中</span>
                </div>
                <div class="status-item">
                    <span class="status-label">数据库连接</span>
                    <span class="status-value status-success" id="dbStatus">正常</span>
                </div>
                <div class="status-item">
                    <span class="status-label">缓存服务</span>
                    <span class="status-value status-success" id="cacheStatus">正常</span>
                </div>
                <div class="status-item">
                    <span class="status-label">文件存储</span>
                    <span class="status-value status-success" id="storageStatus">正常</span>
                </div>
            </div>

            <div class="status-card">
                <div class="card-title">📊 性能指标</div>
                <div class="status-item">
                    <span class="status-label">CPU使用率</span>
                    <span class="status-value" id="cpuUsage">25%</span>
                </div>
                <div class="status-item">
                    <span class="status-label">内存使用率</span>
                    <span class="status-value" id="memoryUsage">45%</span>
                </div>
                <div class="status-item">
                    <span class="status-label">磁盘使用率</span>
                    <span class="status-value" id="diskUsage">30%</span>
                </div>
                <div class="status-item">
                    <span class="status-label">网络延迟</span>
                    <span class="status-value" id="networkLatency">15ms</span>
                </div>
            </div>

            <div class="status-card">
                <div class="card-title">🔒 安全状态</div>
                <div class="status-item">
                    <span class="status-label">SSL证书</span>
                    <span class="status-value status-success" id="sslStatus">有效</span>
                </div>
                <div class="status-item">
                    <span class="status-label">防火墙</span>
                    <span class="status-value status-success" id="firewallStatus">启用</span>
                </div>
                <div class="status-item">
                    <span class="status-label">访问控制</span>
                    <span class="status-value status-success" id="accessControlStatus">正常</span>
                </div>
                <div class="status-item">
                    <span class="status-label">日志记录</span>
                    <span class="status-value status-success" id="loggingStatus">正常</span>
                </div>
            </div>
        </div>

        <div class="system-info">
            <div class="card-title">📈 系统统计</div>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-number" id="totalUsers">1,234</div>
                    <div class="info-label">注册用户</div>
                </div>
                <div class="info-item">
                    <div class="info-number" id="totalDishes">567</div>
                    <div class="info-label">菜品数量</div>
                </div>
                <div class="info-item">
                    <div class="info-number" id="totalComments">8,901</div>
                    <div class="info-label">评论总数</div>
                </div>
                <div class="info-item">
                    <div class="info-number" id="todayVisits">123</div>
                    <div class="info-label">今日访问</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/manager.js"></script>
</body>

</html>
